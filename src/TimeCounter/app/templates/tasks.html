<ion-view title="Tasks">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <a class="button button-icon icon ion-plus-circled" href="#/app/newtask"></a>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="task in tasks" href="#/app/task/{{task.id}}" class="item-icon-right">
        <span ng-bind="task.name"></span>
        <i class="icon ion-clock" ng-click="vm.save()"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
